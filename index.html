<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flip Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8a2be2;
            --secondary: #00bfff;
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-dark: #f0f0f0;
            --text-light: #333;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        body.dark-mode {
            --primary: #6a0dad;
            --secondary: #1e90ff;
            --bg-dark: #0a0a0a;
            --card-dark: #2d2d2d;
            --text-dark: #e0e0e0;
            --text-light: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            perspective: 1500px;
        }

        .book {
            position: relative;
            width: 100%;
            height: 550px;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
            transition: var(--transition);
        }

        .book-page.front {
            z-index: 2;
        }

        .book-page.back {
            transform: rotateY(180deg);
            background: white;
        }

        .book.flipped {
            transform: rotateY(-180deg);
        }

        .form-container {
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            transition: var(--transition);
        }

        body.dark-mode .form-container {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            transition: var(--transition);
        }

        body.dark-mode label {
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background: #f9f9f9;
        }

        body.dark-mode input {
            background: #2d2d2d;
            border-color: #444;
            color: var(--text-dark);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #777;
            transition: var(--transition);
        }

        body.dark-mode .input-icon {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .toggle-text {
            text-align: center;
            margin-top: 25px;
            color: var(--text-light);
            transition: var(--transition);
        }

        body.dark-mode .toggle-text {
            color: var(--text-dark);
        }

        .toggle-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .toggle-text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .toggle-text a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            transition: var(--transition);
            z-index: 10;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.3);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            color: #555;
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        body.dark-mode .social-btn {
            background: #2d2d2d;
            color: #aaa;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: white;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            transition: var(--transition);
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        body.dark-mode .success {
            background: #2d4a2d;
            color: #8bc34a;
            border-color: #3d5a3d;
        }

        body.dark-mode .error {
            background: #4a2d2d;
            color: #e57373;
            border-color: #5a3d3d;
        }

        .flip-instruction {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .book {
                height: 600px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="book" id="book">
            <!-- Login Page (Front) -->
            <div class="book-page front">
                <div class="form-container">
                    <h2>Welcome Back</h2>
                    <div id="login-message" class="message"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <div class="social-login">
                        <div class="social-btn">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <div class="toggle-text">
                        Don't have an account? <a id="show-register">Sign Up</a>
                    </div>
                </div>
            </div>
            
            <!-- Registration Page (Back) -->
            <div class="book-page back">
                <div class="form-container">
                    <h2>Create Account</h2>
                    <div id="register-message" class="message"></div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" placeholder="Create a password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                    </form>
                    
                    <div class="toggle-text">
                        Already have an account? <a id="show-login">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flip-instruction">
            <i class="fas fa-sync-alt"></i> Click Sign Up to flip the page
        </div>
    </div>

    <script>
        // DOM Elements
        const book = document.getElementById('book');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Toggle between login and register forms with book flip animation
        showRegister.addEventListener('click', () => {
            book.classList.add('flipped');
        });

        showLogin.addEventListener('click', () => {
            book.classList.remove('flipped');
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simple validation
            if (!email || !password) {
                showMessage(loginMessage, 'Please fill in all fields', 'error');
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll just show a success message
            showMessage(loginMessage, 'Login successful! Redirecting...', 'success');
            loginForm.reset();
            
            // In a real app, you would redirect to the dashboard
            // setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
        });

        // Handle registration form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage(registerMessage, 'Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerMessage, 'Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match', 'error');
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll just show a success message
            showMessage(registerMessage, 'Account created successfully!', 'success');
            registerForm.reset();
            
            // Switch to login form after successful registration
            setTimeout(() => {
                book.classList.remove('flipped');
                showMessage(loginMessage, 'Account created! Please log in.', 'success');
            }, 1500);
        });

        // Toggle dark mode
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Helper function to show messages
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Add some interactive effects to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            // Add focus effect
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('.input-icon').style.color = 'var(--primary)';
            });
            
            // Remove focus effect
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('.input-icon').style.color = '';
            });
        });
    </script>
</body>
</html>
